<div class='panel panel-primary'>
  <div class='panel heading'>
    {{PageTitle}}
  </div>
  <div class='panel-body'>
    <div class='row'>
      
      <div class='col-md-2'>Filter By</div>
      <div class='col-md-4'>
       
      <input  (keyup.enter)="search(book)" #book
      type='text'
              class="form-control" placeholder='Search' />
              <!-- !!!** Ajouter dans app.module.ts FormsModule: imports -->
     </div>

            
       
    </div>
    <div class='row'>
       <div class='col-md-6'>
         <!--Display entred filer -->
         <h3>Filtered by: {{listFilter}} </h3>
       </div>

    </div>
    <div class='table-responsive'>
      <table class='table' *ngIf = 'Livres && Livres.length '>
        
          <tr>
            <th></th>
            <th>Name</th>
            <th>Code</th>
            <th>ReleaseDate</th>
            <th>Prix</th>
            <th>StarRating</th>
            <th>Ajouter au Panier</th>
          </tr>
        
        <tbody>
          <!-- Table Body   
            <tr *ngFor ='let livre of Livres | searchfilter : listFilter' >
            <tr *ngFor ='let livre of Livres'></tr>      -->
            <tr *ngFor ='let livre of Livres | searchfilter : listFilter' >
            
          <!-- Table DATA <td> -->
            <td>
              <img [src]='livre.imageUrl' [title]='livre.BookName'
              [style.width.px]='imageWidth'  [style.Margin.px]='imageMargin'
              >
            </td>
          <td>{{ livre.bookName }}</td>
          <td>{{ livre.bookId }}</td>
          <td>{{ livre.releaseDate }}</td>
          <td>{{ livre.price | currency:'USD' : true:'1.2-2'}}</td>
          <td>
            <ai-star [rating]='livre.starRating'>
              </ai-star></td>
          <td>
            <button class='btn btn-primary'
            > +</button>
            <!-- Ajouter fazet + twali "AjoutÃ©" et changer de couleur -->
          </td>

        </tr> <!-- Table row <tr> -->
        </tbody>
      </table>
    
    </div>
  </div>
</div>
